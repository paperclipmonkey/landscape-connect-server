<h3>
   <button type="button" ui-sref="app.questionnairenew" class="btn btn-primary pull-right">
      <em class="fa fa-plus-circle fa-fw mr-sm"></em>New User</button>Users
   <small>Administer users of the system</small>
</h3>
<div ng-controller="usersCtrl as table" class="container-fluid">
   <!-- Ajax Example-->
   <div class="panel panel-default">
      <div class="panel-heading">
         <button ng-click="table.tableParams5.Reload()" class="pull-right btn btn-purple btn-sm">Reload</button>
      </div>
      <table ng-table="table.tableParams5" class="table table-striped table-bordered table-hover">
         <tbody>
            <tr ng-repeat="model in $data">
               <td data-title="'Username'"><a href="#/app/users/{{model._id}}">{{model.username}}</a>
               </td>
               <td data-title="'Email'"><a href="#/app/users/{{model._id}}">{{model.email}}</a>
               </td>
               <td data-title="'Photo'">{{model.photo}}</td>
               <td data-title="'Organisation'"><a href="#/app/user/{{model.owner._id}}">{{model.owner.organisation}}</a>
               </td>
               <td data-title="'Super?'">{{model.isSuper}}</td>
               <td data-title="'Last login'">{{model.lastLogin}}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
