<div class="row response">
   <!-- Blog Content-->
   <div class="col-lg-9">
      <div class="panel panel-default">
         <div class="panel-heading">
            <div class="bb">
               <h3 class="text-lg">Response to {{questionnaire.name}}</h3>
            </div>
         </div>
         <div class="panel-body text-md">
            <p>{{questionnaire.description}}</p>
            <br/>
         </div>
      </div>
      <div ng-repeat="(skey, sval) in response.data" class="panel panel-default section">
         <div class="panel-heading">
            <div class="panel-title">{{skey}}</div>
         </div>
         <div class="panel-body">
            <div ng-repeat="(qkey, qval) in sval">
               <h4 class="question">{{qkey}}</h4>
               <p class="questionanswer">{{qval}}</p>
            </div>
         </div>
      </div>
   </div>
   <div class="col-lg-3">
      <!-- Tasks-->
      <div class="panel panel-default">
         <div class="panel-heading">Tasks</div>
         <div class="panel-body">
            <ul class="list-unstyled">
               <li>
                  <a href="" ng-click="delete()">
                     <em class="fa fa-angle-right fa-fw"></em>Delete</a>
               </li>
            </ul>
         </div>
      </div>
      <!-- Location-->
      <div class="panel panel-default">
         <div class="panel-heading">Location</div>
         <div class="panel-body">
            <ul class="list-unstyled">
               <li>Location: {{response.lat}}, {{response.lng}}</li>
               <li>Accuracy: {{response.locAcc}}m</li>
            </ul>
         </div>
      </div>
      <!-- Properties-->
      <div class="panel panel-default">
         <div class="panel-heading">Properties</div>
         <div class="panel-body">
            <ul>
               <li>Date {{response.timestamp | date:'medium'}}</li>
            </ul>
         </div>
      </div>
   </div>
</div>
