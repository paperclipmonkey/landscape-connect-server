<div ng-controller="publiQuestionnaireCtrl as ctrl" class="public questionnaire-detail">
   <div class="v-card">
      <a ui-sref="page.questionnaires">
         <span class="fa fa-chevron-left text-muted"></span>
      </a>
      <div class="row">
         <div class="col-md-4">
            <div class="questionnaire-images">
               <img ng-src="{{'/api/questionnaires/' + questionnaire.serverId + '/qr'}}" class="questionnaire" />
               <div class="shortcode">Quick code:
                  <span class="code">{{questionnaire.serverId}}</span>
                  <p>
                     <button ng-click="openInstall()" class="btn btn-default">Install details</button>
                  </p>
               </div>
               <img data-ng-src="{{questionnaire.introImage}}" data-err-src="images/png/avatar.png" class="img-responsive" />
            </div>
         </div>
         <div class="col-md-8">
            <h1>{{questionnaire.title}}</h1>
            <p>{{questionnaire.description}}</p>
            <ul class="specs">
               <li class="left">Created
                  <span class="date">{{questionnaire.dateAdded}}</span>by
                  <span class="by">3Equals</span>
               </li>
               <li class="right">Website
                  <span class="website"><a href="{{questionnaire.website}}">{{questionnaire.website}}</a>
                  </span>
                  <span class="publicQuestionnaire">
                     <span ng-if="questionnaire.getLocation" class="fa fa-check text-muted"></span>
                     <span ng-if="!questionnaire.getLocation" class="fa fa-times text-muted"></span>Uses Location</span>
                  <span class="publicQuestionnaire">
                     <span ng-if="questionnaire.getInitialPhoto" class="fa fa-check text-muted"></span>
                     <span ng-if="!questionnaire.getInitialPhoto" class="fa fa-times text-muted"></span>Uses Photo</span>
                  <span class="publicQuestionnaire">
                     <span ng-if="questionnaire.publicQuestionnaire" class="fa fa-check text-muted"></span>
                     <span ng-if="!questionnaire.publicQuestionnaire" class="fa fa-times text-muted"></span>Public Questionnaire</span>
                  <span class="publicData">
                     <span ng-if="questionnaire.publicData" class="fa fa-check text-muted"></span>
                     <span ng-if="!questionnaire.publicData" class="fa fa-times text-muted"></span>Public Data</span>
               </li>
               <li>
                  <span>Question sections</span>
                  <dl ng-repeat="section in questionnaire.sections">
                     <dd>{{section.title}}</dd>
                  </dl>
               </li>
            </ul>
         </div>
      </div>
   </div>
</div>
<!-- Templates -->
<script type="text/ng-template" id="firstDialogId">
   <div><div class="row"><div class="col-md-6"><h5>Install Landscape Connect</h5><p>To install this questionnaire you need the Landscape Connect Android App</p></p><p>You can get this from the <a href="">Google Play Store</a></p></div><div class="col-md-6"><h5>Install Questionnaire</h5><p>To install the questionnaire use either the 5 character Quick code, or scan the QR from within the app</p></div><button type="button" ng-click="closeThisDialog()" class="btn btn-default mr">Close</button></div></div>
</script>
